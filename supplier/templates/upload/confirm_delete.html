<!-- supplier/templates/upload/confirm_delete.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Подтверждение удаления</h2>
    <p>Вы уверены, что хотите удалить <strong>все</strong> записи из таблицы "{{ model_name }}"?</p>
    <p>Это действие необратимо.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить все</button>
        <a href="{% url 'main' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
